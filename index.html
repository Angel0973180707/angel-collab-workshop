<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <title>Angel Collaboration Workshop</title>
  <meta name="description" content="Angel Collaboration Workshop – a growing space for tools, practice, and co-creation." />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#f5f6f7" />

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="./assets/icons/icon-1024.png" />

  <style>
    :root{
      --bg:#f5f6f7;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#e6e6e6;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      padding:20px 16px 40px;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 6px 20px rgba(0,0,0,.04);
      margin-bottom:16px;
    }
    .header{
      display:flex;
      gap:16px;
      align-items:center;
    }
    .app-icon{
      width:72px;
      height:72px;
      border-radius:18px;
      border:1px solid var(--line);
      overflow:hidden;
      flex-shrink:0;
    }
    .app-icon img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    h1{
      font-size:22px;
      margin:0 0 6px;
    }
    p{
      margin:0;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }
    .section-title{
      font-weight:600;
      margin-bottom:8px;
    }
    .hint{
      font-size:13px;
      color:var(--muted);
      border:1px dashed var(--line);
      border-radius:12px;
      padding:12px;
      background:#fafafa;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <!-- Header -->
    <section class="card header">
      <div class="app-icon">
        <img src="./assets/icons/icon-1024.png" alt="Angel Workshop Icon">
      </div>
      <div>
        <h1>Angel Workshop</h1>
        <p>
          Collaboration workshop core.<br>
          Let it run first, then grow it step by step.
        </p>
      </div>
    </section>

    <!-- Status -->
    <section class="card">
      <div class="section-title">Current Status</div>
      <div class="hint">
        ✓ Repository created<br>
        ✓ index.html in place<br>
        ✓ Ready to add assets and tools
      </div>
    </section>

    <!-- Next -->
    <section class="card">
      <div class="section-title">Next Step</div>
      <div class="hint">
        1. Add <code>manifest.json</code><br>
        2. Create <code>assets/icons/</code><br>
        3. Upload icon-1024.png
      </div>
    </section>

  </main>
</body>
</html>
